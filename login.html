<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.0.4/dist/amazon-cognito-identity.min.js"></script>
<script>
  const poolData = {
    UserPoolId: 'ap-south-1_kui8VfQqM',
    ClientId: '9bl5j3r5kuodgd2j6v1vl0pbk', 
  };
  const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
</script>

</body>
<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({
      Username: email,
      Password: password
    });

    const userData = {
      Username: email,
      Pool: userPool
    };

    const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
    cognitoUser.authenticateUser(authDetails, {
      onSuccess: function (result) {
        alert("Login successful!");
        console.log("Access token: " + result.getAccessToken().getJwtToken());
        // You can redirect the user or store the token if needed
      },
      onFailure: function (err) {
        alert(err.message || JSON.stringify(err));
      }
    });
  });
</script>
<p style="text-align: center; margin-top: 10px;">
  Don't have an account?
  <a href="signup.html">Sign up here</a>
</p>

</body>
</html>
